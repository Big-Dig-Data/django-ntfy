tests:run_tests:
  stage: tests
  image: $IMAGE
  parallel:
    matrix:
      - IMAGE: ['python:3.8', 'python:3.9']
  needs: []
  before_script:
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="$HOME/.local/bin:$PATH"
    - poetry install
  script:
    - poetry run pytest -v --junitxml=report.xml --cov=django_ntfy --cov-report=xml --cov-report=term
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  coverage: /^TOTAL.*\s+([^\s]+)%$/
  tags:
    - bdd
